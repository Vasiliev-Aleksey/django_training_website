<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая страница</title>
</head>
<body>

<br>
<br>
<br>
<br>


<form action="{% url 'thanks_page' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>

<br>
<br>
<br>
<br>

{% if object_list %}
{% for obj in object_list %}
<table border=1>
    <tr>
        <th>Номер заказа:</th>
        <th>Телефон:</th>
        <th>Время заказа:</th>
        <th>Имя:</th>
    </tr>
    <tr>
        <th>{{ obj.id }}</th>
        <th>{{ obj.order_phone }}</th>
        <th>{{ obj.order_time }}</th>
        <th>{{ obj.order_name }}</th>
    </tr>
</table>
{% endfor %}
{% else %}
Нет данных о заказах
{% endif %}
</body>
</html>
